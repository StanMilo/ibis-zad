<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/annotations.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
</head>
<body>
    <header>
        <h4>Report</h4>
        <div class="head-content">
            <div class="info-wrapper">
                <div class="info-data">
                    <div><strong>Curently viewing data:</strong></div>
                    <div><span>Mac address:</span><span class="float-right"><strong>AA.BB.CC.DD.AE</strong></span></div>
                    <div><span>Contract ID:</span><span class="float-right"><strong>3141592654</strong></span></div>
                    <div><span>City:       </span><span class="float-right"><strong>Budapest</strong></span></div>  
                </div>    
            </div>
            <div class="date-period">
               <span class="date-select br-left-20 float-left active">1 Day</span>
               <span class="date-select br-right-20 float-left">7 Days</span>
            </div>  
            <div class="reset-filter">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span> 
                <a href="index.html">Reset filters</a>
            </div>  
            <div class="navigation">
                <span class="navigation-link "><a href="tables.html">Tables</a></span>
                <span class="navigation-link active"><a href="graphs.html">Graphs</a></span>
            </div>
        </div>
    </header>
    <div class="content-wrapper">
        <div class="col-md-6">
            <div class="status-box shadow mb-1 bg-white rounded">
                <div id="single-graph1" style="height: 300px; min-width: 280px"></div>
            </div>
            <div class="status-box shadow mb-1 bg-white rounded">
                <div id="single-graph3"></div>
            </div>
            <div class="status-box shadow mb-1 bg-white rounded">
                <div id="single-graph5"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="status-box shadow mb-1 bg-white rounded">
                <div id="single-graph2" style="height: 300px; min-width: 280px"></div>
            </div>
            <div class="status-box shadow mb-1 bg-white rounded">
                <div id="single-graph4"></div>
            </div>
            <div class="status-box shadow mb-1 bg-white rounded">
                <div id="single-graph6"></div>
            </div>
        </div>
    </div>
        
    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="graphs.js"></script>  
</body>
</html>
